<!-- Sidebar -->
<nav class="sidebar">
    <div class="sidebar-header">
        <h4><i class="bi bi-mortarboard me-2"></i>EduPanel</h4>
    </div>
    <ul class="nav flex-column sidebar-nav">
        @for(nav of navs(); track nav.route){
            <li class="nav-item">
                <a
                  class="nav-link"
                  [routerLink]="nav.route"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact:nav.route === '/'}">
                    <i class="bi" [ngClass]="nav.icon"></i>
                    <span>{{nav.name}}</span>
                </a>
            </li>
        }
    </ul>
</nav>

<!-- Main Content -->
<div class="main-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white top-navbar">
        <div class="container-fluid">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <breadcrumb />
            </nav>

            <!-- User Profile Dropdown -->
            <div class="dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                    data-bs-toggle="dropdown">
                    <div class="user-avatar me-2">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <div class="user-info">
                        <span class="user-name">Admin User</span>
                        <small class="text-muted d-block">Yönetici</small>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profil</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Ayarlar</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Çıkış
                            Yap</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="content">
        <router-outlet />
    </div>
</div>
